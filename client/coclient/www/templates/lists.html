<ion-view view-title="CLEO">
	<ion-nav-buttons side="left">
    	<button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  	</ion-nav-buttons>

	<ion-content>
		<ion-list>
		    <a ng-click="searchMenu=''" href="">All</a>
		    <a ng-click="searchMenu='app'" href="">App</a>
		    <a ng-click="searchMenu='main'" href="">Main</a>
		    <a ng-click="searchMenu='des'" href="">Des</a>
		        
		    <label class="item item-input">
			    <i class="icon ion-search placeholder-icon"></i>
			    <input type="text" ng-model="searchMenu" placeholder="Search">
		 	</label>
		    <ion-item class="item item-thumbnail-left" ng-repeat="menulist in menulists | filter:searchMenu" href="#/menulists/{{menulist.id}}">
		       	<img ng-src="{{menulist.src}}"/>
		      	<h2>{{menulist.title}}</h2>
		     	<p>{{menulist.desc}}</p>
		        <i class="icon ion-social-euro"></i> {{menulist.price}}
		    </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
