<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- firebasejs js -->
    <script src="lib/firebase/firebase.js"></script>

    <!-- angularfire js -->
    <script src="lib/angularfire/dist/angularfire.js"></script>


    <!-- ngCordova js -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter">

    <ion-side-menus>
      
      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-calm nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-light"></ion-header-bar>
        <ion-content has-header="true">
          <ion-list>
            <ion-item class="item-icon-left" menu-close  href="#/register">
                <i class="icon ion-cash"></i>Register
            </ion-item>
            <ion-item class="item-icon-left" menu-close  href="#/items">
                <i class="icon ion-ios-list"></i>Item
            </ion-item>
            <ion-item class="item-icon-left" menu-close  href="#/accounts">
                <i class="icon ion-person"></i>Account
            </ion-item>
            <ion-item class="item-icon-left" menu-close  href="#/report">
                <i class="icon ion-ios-pie"></i>Report
            </ion-item>
            <ion-item class="item-icon-left" menu-close href="#/settings">
                <i class="icon ion-gear-a"></i>Settings
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
      
    </ion-side-menus>


  </body>
</html>
